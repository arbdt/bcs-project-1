<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <!-- Semantic UI link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />

     <!-- link to custom styles -->
     <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jQuery import -->
</head>
<body>
    <!--  Hero Image container-->
    <div id="hero-image" class="ui center aligned  container">
        <div class="hero-text">
          <h1>Welcome to ISS Tracking Service</h1>
          <p>The idea is that this will show the location of the ISS via an API call.</p>
          <button class="huge ui teal button" id="getISS">Show Me</button>
        </div>
      </div>

      <!-- Div continer to display all ISS info -->
      <div class="ui left aligned container" id="infoDiv">
        <div class="ui accordion">
          <div class="title">
            <i class="dropdown icon"></i>
            <span>ISS Info</span>
          </div>
          <div class="content">
            <p class="transition hidden"><strong> The Altitude of the ISS is: </strong><span  id="altISS"> Please click the "Show Me" button</span></p>
            <p class="transition hidden"><strong> The coordinates of the ISS are: </strong><span  id="coordISS"></span></p>
          </div>
        </div>  
      </div>
      
      <!-- Map Conatiner Div-->
      <div class="ui center aligned container" id="mapDiv">
        <h3> Map Location</h3>
        <iframe id="map"
        frameborder="0" style="border:0"
        src="" allowfullscreen>
      </iframe>

      </div>
    <!-- Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script> <!-- link to custom scripts -->
</body>
</html>
