<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jQuery import -->
        <script>

            var issPosition = {latitude: 0, longitude: 0};
    
        function getISSPosition(){
            $.ajax({
                type: "GET",
                url: "https://api.wheretheiss.at/v1/satellites/25544?units=kilometers"
            }).then(function(positionResponse) {
                console.log(positionResponse); // check content of response
               //get data from response
                var issLatitude = positionResponse.latitude;
                var issLongitude = positionResponse.longitude;
               
                issPosition.latitude = issLatitude;
                issPosition.longitude = issLongitude;
    
                // Note: This example requires that you consent to location sharing when
                // prompted by your browser. If you see the error "The Geolocation service
                // failed.", it means you probably did not give permission for the browser to
                // locate you.
                var map, infoWindow;
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: issPosition,
                        zoom: 6
                    });
                    infoWindow = new google.maps.InfoWindow;
    
                    var ISSmarker = new google.maps.Marker({
                        position: issPosition,
                        map: map,
                        title: 'ISS Position'
                    });
                    ISSmarker.setMap(map);
       
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var userPosn = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        var userMarker = new google.maps.Marker({
                        position: userPosn,
                        map: map,
                        title: 'Your Location'
                        });
    
                        userMarker.setMap(map);
    
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
                }
                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                    infoWindow.setPosition(pos);
                    infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
                    infoWindow.open(map);
                }
            });
        }
        </script>
        <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx6Uqqvxa7k-TMC9OTPgIM5a3Cyw5Tv_w&callback=getISSPosition">
        </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
